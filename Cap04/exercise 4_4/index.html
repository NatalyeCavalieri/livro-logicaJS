<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="./winter-time-clock.svg" alt="image of the a watch">
  <div class="program">
  <h1>Program Time Zone</h1>
  <form>
    <p>Hour in Brazil (h.m):
      <input type="number" id="inHour" min="0" max="23.59" step="0.01" required>
    </p>
    <input type="submit" value="Show Hour in France" id="button">
  </form>
  <h3></h3>
   </div>
</body>
</html>
